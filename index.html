<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Interactive Card Details Form</title>
    <script
        src="https://www.datadoghq-browser-agent.com/us1/v4/datadog-rum.js"
        type="text/javascript">
    </script>
    <script type="text/javascript" src="https://www.datadoghq-browser-agent.com/us1/v4/datadog-logs.js"></script>
    <script>
        window.DD_RUM && window.DD_RUM.init({
            clientToken: 'pubce5b6a7da88ff2f1c74100df196449e6',
            applicationId: '656ef56b-b1b4-4ee5-ade4-26dcbfe071cb',
            site: 'datadoghq.com',
            service: 'sample-app',
            env: 'prod',
            // Specify a version number to identify the deployed version of your application in Datadog 
            // version: '1.0.0',
            sessionSampleRate: 0,
            sessionReplaySampleRate: 20,
            trackUserInteractions: true,
            trackResources: true,
            trackLongTasks: true,
            defaultPrivacyLevel: 'mask-user-input',
        });
        
        window.DD_LOGS &&
        window.DD_LOGS.init({
          clientToken: 'pubce5b6a7da88ff2f1c74100df196449e6',
          site: 'datadoghq.com',
          forwardErrorsToLogs: true,
          sessionSampleRate: 100,
        });

        window.DD_RUM &&
        window.DD_RUM.startSessionReplayRecording();
    </script>
</head>
<body>
    <main class="i-container">
        <div class="i-cards">
            <div class="i-cards__front">
                <img src="./assets/images/bg-card-front.png" alt="bg-card-front" class="i-cards__bg">
                <div class="i-cards__details">
                    <img src="./assets/images/card-logo.svg" alt="card-logo">
                    <span class="i-cards__front-details__card-number">0000 0000 0000 0000</span>
                    <div class="i-cards__front-details__footer">
                        <span class="i-cards__front-details__name">Jane Appleseed</span>
                        <span><span class="i-cards__front-details__exp-month">00</span>/<span class="i-cards__front-details__exp-year">00</span></span></span>
                    </div>
                </div>
            </div>
            <div class="i-cards__back">
                <img src="./assets/images/bg-card-back.png" alt="bg-card-back" class="i-cards__bg">
                <div class="i-cards__details">
                    <span class="i-cards__back-details__cvc">000</span>
                </div>
            </div>
        </div>
        <div class="i-form-container">
            <div class="i-form-pre">
                <fieldset class="i-form__name">
                    <label class="i-form__label">Cardholder Name</label>
                    <input type="text" class="i-form__input" placeholder="e.g. Jane Appleseed">
                    <span class="i-form__error-box"></span>
                </fieldset>
                <fieldset class="i-form__card-number">
                    <label class="i-form__label">Card Number</label>
                    <input type="text" class="i-form__input" placeholder="e.g. 1234 5678 9123 000" maxlength="19">
                    <span class="i-form__error-box"></span>
                </fieldset>
                <div class="i-form__row">
                    <fieldset class="i-form__exp-date">
                        <label class="i-form__label">Exp. Date (MM/YY)</label>
                        <div class="i-form__row">
                            <input type="text" class="i-form__input" placeholder="MM" maxlength="2">
                            <input type="text" class="i-form__input" placeholder="YY" maxlength="2">
                        </div>
                        <span class="i-form__error-box"></span>
                    </fieldset>
                    <fieldset class="i-form__cvc">
                        <label class="i-form__label">CVC</label>
                        <input type="text" class="i-form__input" placeholder="e.g. 123" maxlength="3">
                        <span class="i-form__error-box"></span>
                    </fieldset>
                </div>
                <button class="i-btn i-form__submit">Confirm</button>
            </div>
            <div class="i-form-post hidden">
                <img src="./assets/images/icon-complete.svg" alt="icon-complete">
                <h2>Thank you!</h2>
                <p>We've added your card details</p>
                <button class="i-btn">Continue</button>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
